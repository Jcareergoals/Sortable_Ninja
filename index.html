<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sortable Ninja</title>
		<meta charset="UTF-8">
		<!-- jQuery library  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
		<!-- jQuery UI -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.sortable').sortable(); 
			}); 
		</script>
		<style type="text/css">
			* {
				margin: 0px; 
				padding: 0px; 
			}
			body {background-color: rgb(245,245,245);}
			#container {
				width: 960px; 
				border: 1px solid black; 
				border-radius: 5px; 
				box-shadow: 0px 0px 8px black; 
				background-color: rgb(250,250,250); 
				padding: 10px; 
				margin: 20px auto; 
				min-height: 400px; 
			}
			ul li { list-style-type: none; }
			.ninja { 
				width: 370px;
				padding: 20px; 
				margin: 0px auto; }
		</style>
		<!-- <meta http-equiv="refresh" content="1"> -->	
	</head>
	<body>
		<div id="container">
			<div class="ninja">
				<ul class='sortable'>
					<li><img src="./images/sort1.png" alt='image 1'></li>
					<li><img src="./images/sort2.png" alt='image 2'></li>
					<li><img src="./images/sort3.png" alt='image 3'></li>
					<li><img src="./images/sort4.png" alt='image 4'></li>
					<li><img src="./images/sort5.png" alt='image 5'></li>
				</ul>
			</div>
		</div> <!-- End Container -->
	</body> 
</html>
