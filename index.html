<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sortable Ninja</title>
		<meta charset="UTF-8">
		<!-- jQuery library  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
		<!-- jQuery UI -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.sortable').sortable(); 
			}); 
		</script>
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		<div id="container">
			<h2>Sortable Ninja Puzzle</h2>
			<div class="ninja">
				<ul class='sortable'>
					<li><img src="./css/images/sort1.png" alt='image 1'></li>
					<li><img src="./css/images/sort2.png" alt='image 2'></li>
					<li><img src="./css/images/sort3.png" alt='image 3'></li>
					<li><img src="./css/images/sort4.png" alt='image 4'></li>
					<li><img src="./css/images/sort5.png" alt='image 5'></li>
				</ul>
			</div>
			<p>Click and drag any of the images to a new position and watch as the other images adjust to fit the new order</p>
		</div> <!-- End Container -->
	</body> 
</html>
